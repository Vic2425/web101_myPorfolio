<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <title>Contact</title>
</head>
<body>
   <form action="">
    <div>
       <label for="fName">First Name</label>
       <input type="text" name="fName" id="fName" required>
    </div>
    <div>
        <label for="lName">Last Name</label>
        <input type="text" name="lName" id="lName" required>
     </div>
     <div>
        <label for="comment">Comment</label>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="20/500" minlength="20" maxlength="500"></textarea>
     </div>
     <div class="checkbox">
        <p>How did you hear about me?</p>
        <div>
          <input type="checkbox" name="classmate" id="classmate" >
          <label for="classmate">Classmate</label>
        </div>
        <div>
            <input type="checkbox" name="resumeSubmission" id="resumeSubmission" >
            <label for="resumeSubmission">Resume Submission</label>
        </div>
        <div>
            <input type="checkbox" name="linkedIn" id="linkedIn" >
            <label for="linkedIn">LinkedIn</label>
        </div>
        <div>
            <input type="checkbox" name="codingAcademyRec" id="codingAcademyRec" >
            <label for="codingAcademyRec">Coding Academy Rec</label>
        </div>
     </div>
     <div>
        <p>Do you want to be contacted back?</p>
        <div>
           <input type="radio" name="yes_no" id="yes_no" checked>
           <label for="yes_no_radio">Yes</label>
        </div>
        <div>
           <input type="radio" name="yes_no" id="yes_no" >
           <label for="yes_no_radio">No</label>
        </div>
     </div>
     <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
     </div>
     <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>
     </div>
     <div>
        <button class="submit">Submit</button>
     </div>
      
   </form>
</body>
</html>
