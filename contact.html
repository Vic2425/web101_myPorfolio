<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
 <div class="main-container">
   <header>
     <div class="logo">
       <img src="" alt="">
       <h1>logo</h1>
     </div> 
     <nav>
      <ul>
         <li>Home</li>
         <li>Gallery</li>
         <li>Resume</li>
         <li>Contact</li>
      </ul>
     </nav>
   </header>
   
   <main class="main-box">
    <div class="left-box">
      <p class="email">I'd love to <br>hear from you</p>
      <img class="email" src="./img/e-mail.png" alt="email-icon">
    </div>
    <div class="form">
      <form action=""> 
        <div class="fName">
           <label for="fName">First Name</label> <br>
           <input type="text" name="fName" id="fName" placeholder="your first name" required>
        </div>
        <div class="lName">
           <label for="lName">Last Name</label><br>
           <input type="text" name="lName" id="lName" placeholder="your last name" required>
        </div>
        <div class="email">
           <label for="email" >E-mail</label><br>
           <input type="email" name="email" id="email" placeholder="@email.com"required>
        </div>
        <div class="comment">
           <label for="comment">Comment</label><br>
           <textarea name="comment" id="comment" cols="30" rows="10" placeholder="20/500" minlength="20" maxlength="500"></textarea>
        </div>
        <div class="checkbox">
          <p>How did you hear about me?</p>
          <div>
            <input type="checkbox" name="classmate" id="classmate" >
            <label for="classmate">Classmate</label>
          </div>
          <div>
              <input type="checkbox" name="resumeSubmission" id="resumeSubmission" >
              <label for="resumeSubmission">Resume Submission</label>
          </div>
          <div>
              <input type="checkbox" name="linkedIn" id="linkedIn" >
              <label for="linkedIn">LinkedIn</label>
          </div>
          <div>
              <input type="checkbox" name="codingAcademyRec" id="codingAcademyRec" >
              <label for="codingAcademyRec">Coding Academy Rec</label>
          </div>
        </div>
         <div>
           <p>Do you want to be contacted back?</p>
           <div>
              <input type="radio" name="yes_no" id="yes_no" checked>
              <label for="yes_no_radio">Yes</label>
           </div>
           <div>
              <input type="radio" name="yes_no" id="yes_no" >
              <label for="yes_no_radio">No</label>
           </div>
         </div>
         <div>
           <label for="birthday">Birthday</label><br>
           <input type="date" id="birthday" name="birthday">
         </div>
         <div>
            <button class="submit">Submit</button>
         </div>
       
      </form>
    </div>
   </main>
 </div>
</body>
</html>
